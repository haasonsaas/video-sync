<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sync</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Video Sync</h1>
      <button id="settings-btn" class="btn-icon" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Disconnected View -->
    <div id="disconnected-view">
      <p class="subtitle">Watch videos together with friends</p>

      <div class="section">
        <button id="create-btn" class="btn primary">Create Session</button>
      </div>

      <div class="divider">or join existing</div>

      <div class="section">
        <input type="text" id="code-input" placeholder="Enter code" maxlength="6" autocomplete="off">
        <button id="join-btn" class="btn secondary">Join</button>
      </div>
    </div>

    <!-- Connected View -->
    <div id="connected-view" style="display: none;">
      <div class="status connected">
        <span class="dot"></span>
        <span id="status-text">Connected</span>
      </div>

      <div class="code-display">
        <span id="session-code">------</span>
        <button id="copy-btn" class="btn-icon" title="Copy code">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
        <button id="share-btn" class="btn-icon" title="Share with URL">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>

      <div class="peer-count">
        <span id="peer-count">1</span> <span id="peer-label">person</span> in session
      </div>

      <!-- Chat Section -->
      <div class="chat-section">
        <div class="chat-input-wrap">
          <input type="text" id="chat-input" placeholder="Send a message..." maxlength="200">
          <button id="send-chat-btn" class="btn-icon" title="Send">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>

      <button id="leave-btn" class="btn danger">Leave Session</button>
    </div>

    <!-- Settings View -->
    <div id="settings-view" style="display: none;">
      <div class="settings-header">
        <button id="back-btn" class="btn-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <h2>Settings</h2>
      </div>

      <div class="setting-item">
        <label for="nickname-input">Your nickname</label>
        <input type="text" id="nickname-input" placeholder="Enter nickname" maxlength="20">
      </div>

      <div class="setting-item">
        <label>Keyboard shortcuts</label>
        <div class="shortcut-list">
          <div class="shortcut"><kbd>Alt</kbd>+<kbd>S</kbd> Sync everyone to your position</div>
        </div>
      </div>

      <button id="save-settings-btn" class="btn primary">Save</button>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
